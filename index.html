<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div class="container">
    <div class="advice-card">
      <p class="adviceID">advice #<span id="adviceID"></span></p>
      <p class="advice" id="advice"></p>
      <picture>
        <source srcset="images/pattern-divider-desktop.svg" media="(min-width: 350px)">
        <img src="images/pattern-divider-mobile.svg" alt="">
      </picture>
    </div>
    <button class="btn" id="generateAdviceBtn">
      <img src="images/icon-dice.svg" alt="">
    </button>
  </div>

  <script src="main.js"></script>
</body>
</html>
